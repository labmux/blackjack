<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="loginform.js"></script>
</head>
<body>

<main class="container mt-3">
    <h1 class="text-center" style="padding-bottom: 55px; padding-top: 60px">Login</h1>
    <form name="loginForm" method="post" action="login.php" class="custom-validation mt-3" onsubmit="return validateForm();">
        <!-- Username-->
        <div class="form-row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" id="username" required>
            </div>
        </div>
        <!-- Password -->
        <div class="form-row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="password" required>
            </div>
        </div>
        <!-- Submit -->
        <div class="form-row mt-1">
            <div class="col-5"></div>
            <div class="form-group col-7">
                <input type="submit" name="signin" class="btn btn-primary btn-lg" value="Sign In">
                <input type="submit" name="signup" class="btn btn-secondary btn-lg" value="Sign Up">
            </div>
        </div>
        <div class="form-row" style="padding-top: 90px">
            <div class="col-7"></div>
            <div class="form-group col-5">
                <a href="../modals/changePassword.html" data-toggle="modal" data-target="#changePassword">Forgot your password?</a>
            </div>
        </div>
    </form>

    <!-- Change password modal -->
    <div class="modal fade" id="changePassword">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change password</h4>
                </div>
                <div class="modal-body">
                    <form method="post" action="login.php" name="changePasswordForm" onsubmit="return newPasswordValidation()">
                        <div class="form-group">
                            <label class="col-form-label" for="user">Username</label>
                            <input type="text" class="form-control" name="username" id="user" name="user">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="oldPassword">Old password</label>
                            <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="newPassword">New password</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="changePassword" class="btn btn-secondary">Change Password</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
