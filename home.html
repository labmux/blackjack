<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <script src="js/app.js"></script>

    <style>
        #main  {
            height: 70px;
            width: 180px;
        }
    </style>
</head>
<body ng-app="Blackjack">

<header>
    <nav class="nav navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Home</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Sign Out<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<main ng-controller="GameCtrl">

    <!-- Game Settings Modal -->
    <div class="modal fade" id="settings">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-tite">Game Settings</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label" for="decks">How many decks would you like to play with?</label>
                        <input type="number" class="form-control" id="decks" ng-model="decks">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="players">How many players?</label>
                        <input type="number" class="form-control" id="players" ng-model="players">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-click="saveSettings(decks,players)" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Play a game -->
    <form method="post" action="home.php" class="mt-3" >
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row pt-5">
            <div class="col-3"></div>
            <div class="col-6 m-0">
                <button type="submit" name="play" class="btn btn-success btn-lg">Play a game</button>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#settings">Game Settings</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>

    <!-- Table -->
    <table class="table table-hover mt-5">
        <tr class="thead-light">
            <th>Username</th>
            <th>Account Balance</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            <th>Total Games Played</th>
        </tr>
        <tr>
            <td>{{ username }}</td>
            <td>{{ account_balance }}</td>
            <td>{{wins}}</td>
            <td>{{losses}}</td>
            <td>{{ draws }}</td>
            <td>{{ games_played}}</td>

        </tr>
    </table>

</main>
</body>
</html>
